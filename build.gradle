plugins {
    id 'java'
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.1.0'
    id 'org.beryx.jlink' version '3.0.1'
}

sourceCompatibility = 21
targetCompatibility = 21



javafx {
    version = "22.0.1"
    modules = [ 'javafx.controls', 'javafx.fxml']
}

repositories {
    mavenCentral()
}
jlink {
    launcher {
        name = 'hellofx'
    }
}